<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Choices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- adding a nav bar to access each page if needed -->
    <nav class="navbar" role="navigation" aria-label="main-navigation">
      <div class="navbar-brand">
        <a id="home" class="navbar-item cat-1">Homepage</a>
        <a id="scroll" class="navbar-item cat-2">Scroll It</a>
      </div>
    </nav>
    <h1 class="hero is-primary title px-2 py-2">Events For You</h1>
    <div class="columns mx-auto my-auto">
      <div class="column is-one-third">
        <div class="section px-auto">
          <!-- user city input -->
          <div class="field">
            <label class="label">City</label>
            <div class="control ml-1">
              <input id="city" class="input" type="text" placeholder="e.g Denver, CO">
            </div>
          </div>
          <!-- user radius input -->
          <div class="field">
            <label class="label">Radius</label>
            <div class="control is-expanded ml-1">
              <div class="select is-fullwidth">
                <select id="radius">
                  <option value="none">Select a radius...</option>
                  <option value="5">5 or less miles</option>
                  <option value="10">6 - 10 miles</option>
                  <option value="15">11 - 15 miles</option>
                  <option value="20">16 - 20 miles</option>
                  <option value="50">21 - 50 miles</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- user genre input -->
        <div class="buttons is-centered">
          <h2 id="category-choice" class="subtitle js-modal-trigger button is-primary" data-target="genre-modal">Change Genre</h2>
        </div>
        <p class="has-background-light-primary has-text-primary level-item" id="user-categories"></p>
        <div class="field is-grouped is-grouped-centered pt-0 pb-4">
          <!-- submit to activate the fetch -->
          <div class="control mt-4">
            <button id="submit" class="button is-medium is-primary">Submit</button>
          </div>
        </div>
      </div>
      <!-- here is where the results appear as well as the users parameters -->
      <div class="column">
        <h2 class="label is-medium" id="user-selection"></h2>
        <p id="result-content"></p>
      </div>
    </div>
    <!-- Here is the modal for picking a genre option -->
    <div id="genre-modal" class="modal">
      <div id="out" class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Genres</p>
            <button id="exit" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <button id="arts" class="button m-1 is-primary">All Arts & Theatre</button>
            <button id="broadway" class="button m-1 is-primary">Broadway</button>
            <button id="childrens" class="button m-1 is-primary">Children's Theatre</button>
            <button id="circus" class="button m-1 is-primary">Circus & Specialty Acts</button>
            <button id="classical" class="button m-1 is-primary">Classical</button>
            <button id="comedy" class="button m-1 is-primary">Comedy</button>
            <button id="cultural" class="button m-1 is-primary">Cultural</button>
            <button id="dance" class="button m-1 is-primary">Dance</button>
            <button id="espectaculo" class="button m-1 is-primary">Espectaculo</button>
            <button id="fashion" class="button m-1 is-primary">Fashion</button>
            <button id="fine" class="button m-1 is-primary">Fine Art</button>
            <button id="magic" class="button m-1 is-primary">Magic & Illusion</button>
            <button id="miscellaneous" class="button m-1 is-primary">Miscellaneous</button>
            <button id="multimedia" class="button m-1 is-primary">Multimedia</button>
            <button id="music" class="button m-1 is-primary">Music</button>
            <button id="opera" class="button m-1 is-primary">Opera</button>
            <button id="performance" class="button m-1 is-primary">Performance Art</button>
            <button id="puppetry" class="button m-1 is-primary">Puppetry</button>
            <button id="spectacular" class="button m-1 is-primary">Spectacular</button>
            <button id="theatre" class="button m-1 is-primary">Theatre</button>
            <button id="variety" class="button m-1 is-primary">Variety</button>
            <button id="RANDOM" class="button m-1 is-primary">Feeling Lucky, Try a Random Event</button>
            <p class="has-background-light-primary has-text-primary" id="user-chosen"></p>
          </section>
          <footer class="modal-card-foot">
            <button id="save" class="button is-primary">Save changes</button>
          </footer>
        </div>
      </div>
    </div>
    <!-- This modal is for an "error" message -->
    <div id="error-modal" class="modal">
      <div id="outy" class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Little snag!</p>
            <button id="xit" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <p id="error-modal-text" class="has-background-light-primary has-text-primary"></p>
          </section>
          <footer class="modal-card-foot">
            <button id="okay" class="button is-primary">Okay</button>
          </footer>
        </div>        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous" ></script>
    <script src="./assets/js/scroll.js"></script>
    <script src="./assets/js/render.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
