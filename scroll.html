<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Choices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main-navigation">
      <div class="navbar-menu">
        <a id="home" class="navbar-item cat-1">Homepage</a>
        <a id="scroll" class="navbar-item cat-2">Scroll it</a>
      </div>
    </nav>
    <div class="columns">
      <h1 class="hero is-small is-primary title">Events for you</h1>
      <div class="columns is-mobile">
        <div class="column is-one-quarter">
          <h2 id="location-choice">Location</h2>
          <p id="user-location"></p>
          <h2 id="category-choice" class="subtitle js-modal-trigger button is-primary pb-3" data-target="genre-modal">Change Genre</h2>
          <p class="has-background-light-primary has-text-primary" id="user-categories"></p>
        </div>
        <div class="column" id="result-content">PlaceHolder</div>
      </div>
      <div id="genre-modal" class="modal">
        <div id="out" class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Genres</p>
              <button id="exit" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <button id="arts" class="button m-1 is-primary">All Arts & Theatre</button>
              <button id="broadway" class="button m-1 is-primary">Broadway</button>
              <button id="childrens" class="button m-1 is-primary">Children's Theatre</button>
              <button id="circus" class="button m-1 is-primary">Circus & Specialty Acts</button>
              <button id="classical" class="button m-1 is-primary">Classical</button>
              <button id="comedy" class="button m-1 is-primary">Comedy</button>
              <button id="cultural" class="button m-1 is-primary">Cultural</button>
              <button id="dance" class="button m-1 is-primary">Dance</button>
              <button id="espectaculo" class="button m-1 is-primary">Espectaculo</button>
              <button id="fashion" class="button m-1 is-primary">Fashion</button>
              <button id="fine" class="button m-1 is-primary">Fine Art</button>
              <button id="magic" class="button m-1 is-primary">Magic & Illusion</button>
              <button id="miscellaneous" class="button m-1 is-primary">Miscellaneous</button>
              <button id="multimedia" class="button m-1 is-primary">Multimedia</button>
              <button id="music" class="button m-1 is-primary">Music</button>
              <button id="opera" class="button m-1 is-primary">Opera</button>
              <button id="performance" class="button m-1 is-primary">Performance Art</button>
              <button id="puppetry" class="button m-1 is-primary">Puppetry</button>
              <button id="spectacular" class="button m-1 is-primary">Spectacular</button>
              <button id="theatre" class="button m-1 is-primary">Theatre</button>
              <button id="variety" class="button m-1 is-primary">Variety</button>
              <p class="has-background-light-primary has-text-primary" id="user-chosen"></p>
            </section>
            <footer class="modal-card-foot">
              <button id="save" class="button is-primary">Save changes</button>
              <button id="cancel" class="button">Cancel</button>
            </footer>
          </div>        
        </div>
      </div>
    </div>
    <script src="./assets/js/scroll.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
